<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You Smriti ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}
body{
  height:100vh;
  background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#fff;
}
.card{
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(12px);
  border-radius: 22px;
  padding: 35px;
  width: 90%;
  max-width: 420px;
  text-align:center;
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
  animation: popIn 0.9s ease;
}
@keyframes popIn{
  from{transform:scale(0.85);opacity:0}
  to{transform:scale(1);opacity:1}
}
h1{
  font-size:2.3rem;
  margin-bottom:15px;
}
#typeText, #finalMessage{
  font-size:1.1rem;
  min-height:70px;
  margin-bottom:25px;
  line-height:1.6;
}
button{
  padding:12px 24px;
  border:none;
  border-radius:25px;
  font-size:1rem;
  cursor:pointer;
  margin:8px;
  transition:0.3s;
}
.yes{
  background:white;
  color:#ff4f7b;
}
.maybe{
  background:transparent;
  border:1px solid white;
  color:white;
}
button:hover{
  transform:scale(1.08);
}
.hidden{
  display:none;
}

/* floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation: float 6s linear infinite;
  opacity:0.7;
}
@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey Smriti ‚ù§Ô∏è</h1>

  <div id="typeText"></div>

  <div id="buttons" class="hidden">
    <button class="yes" onclick="firstYes()">Yes üíï</button>
    <button class="maybe" onclick="firstNo()">No üòíüëÄ</button>
  </div>

  <div id="finalMessage" class="hidden"></div>
</div>

<script>
// Typewriter
function typeWriter(message, targetId, callback=null){
  let i=0;
  const speed=45;
  const target=document.getElementById(targetId);
  target.innerHTML="";
  function type(){
    if(i<message.length){
      let char=message.charAt(i);
      if(char=="\n") char="<br>";
      target.innerHTML+=char;
      i++;
      setTimeout(type,speed);
    } else {
      if(callback) callback();
    }
  }
  type();
}

// Initial message
typeWriter(
  "So‚Ä¶ I tried doing something different this Valentine‚Äôs.\nNot big. Just honest.\nThis may be unexpected.\nBut‚Ä¶ do you want to continue?",
  "typeText",
  () => document.getElementById("buttons").classList.remove("hidden")
);

// First Yes
function firstYes(){
  document.getElementById("buttons").style.display="none";
  typeWriter(
    "I didn‚Äôt build this to impress you.\nI just wanted to try something new.\n\nCan we meet sometime?",
    "finalMessage",
    showMeetButtons
  );
  document.getElementById("finalMessage").classList.remove("hidden");
}

// First No
function firstNo(){
  document.getElementById("buttons").style.display="none";
  typeWriter(
    "That‚Äôs okay.\nSome things are better left gentle.",
    "finalMessage"
  );
  document.getElementById("finalMessage").classList.remove("hidden");
}

// Meet buttons
function showMeetButtons(){
  const div=document.createElement("div");
  div.innerHTML=`
    <button class="yes" onclick="meetYes()">Yes üôÇ</button>
    <button class="maybe" onclick="meetNo()">Not now</button>
  `;
  document.querySelector(".card").appendChild(div);
}

// Meet Yes ‚Üí WhatsApp notification
function meetYes(){
  typeWriter(
    "That sounds nice.\nWe can decide whenever you feel comfortable.",
    "finalMessage",
    () => {
      setTimeout(()=>{
        window.location.href =
          "https://wa.me/977XXXXXXXXXX?text=Hey%20I%20saw%20your%20site.%20We%20can%20meet%20sometime.";
      },1500);
    }
  );
}

// Meet No
function meetNo(){
  typeWriter(
    "No pressure at all.\nThank you for reading this.",
    "finalMessage"
  );
}

// Floating hearts
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*3+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},300);
</script>

</body>
</html>
