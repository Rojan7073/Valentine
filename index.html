<script>
// Typewriter effect
function typeWriter(message, targetId, callback=null){
  let i=0;
  const speed=45;
  const target=document.getElementById(targetId);
  target.innerHTML="";
  function type(){
    if(i<message.length){
      let char=message.charAt(i);
      if(char=="\n") char="<br>";
      target.innerHTML+=char;
      i++;
      setTimeout(type,speed);
    } else {
      if(callback) callback();
    }
  }
  type();
}
