<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#fff;
}

.card{
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(12px);
  border-radius: 22px;
  padding: 35px;
  width: 90%;
  max-width: 420px;
  text-align:center;
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
  animation: popIn 0.9s ease;
}

@keyframes popIn{
  from{transform:scale(0.85);opacity:0}
  to{transform:scale(1);opacity:1}
}

h1{
  font-size:2.3rem;
  margin-bottom:15px;
}

#typeText{
  font-size:1.1rem;
  min-height:70px;
  margin-bottom:25px;
  line-height:1.6;
}

button{
  padding:12px 24px;
  border:none;
  border-radius:25px;
  font-size:1rem;
  cursor:pointer;
  margin:8px;
  transition:0.3s;
}

.yes{
  background:white;
  color:#ff4f7b;
}

.maybe{
  background:transparent;
  border:1px solid white;
  color:white;
}

button:hover{
  transform:scale(1.08);
}

.hidden{
  display:none;
  margin-top:20px;
  font-size:1.1rem;
  line-height:1.6;
}

/* floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation: float 6s linear infinite;
  opacity:0.7;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey Smriti ‚ù§Ô∏è</h1>
  <h1> This may be unexpected But Do you want to continue </h1>
  <div id="typeText"></div>

  <div id="buttons" class="hidden">
    <button class="yes" onclick="yesClick()"> Yes üíï</button>
    <button class="maybe" onclick="hmmClick()"> No üòíüëÄ</button>
  </div>

  <div id="finalYes" class="hidden">
    üåπ<br>
   I didn‚Äôt build this to impress but 
   I just wanted to make something nice and share it quietly
<br>
    üíå
  </div>

  <div id="finalHmm" class="hidden">
    That‚Äôs okay.<br>
    Some things are better felt slowly.
  </div>
</div>

<script>
/* Typewriter effect */
const text = "So‚Ä¶ I tried doing something different this Valentine‚Äôs. Not big. Just honest.";
let index = 0;
const speed = 45;

function typeWriter(){
  if(index < text.length){
    document.getElementById("typeText").innerHTML += text.charAt(index);
    index++;
    setTimeout(typeWriter, speed);
  } else {
    document.getElementById("buttons").classList.remove("hidden");
  }
}
typeWriter();

/* Yes button */
function yesClick(){
  document.getElementById("buttons").style.display="none";
  document.getElementById("finalYes").classList.remove("hidden");
}

/* Hmm button */
function hmmClick(){
  document.getElementById("buttons").style.display="none";
  document.getElementById("finalHmm").classList.remove("hidden");
}

/* Floating hearts */
setInterval(()=>{
  const h = document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*3+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},300);
</script>

</body>
</html>
